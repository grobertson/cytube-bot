# CyTube Bot Configuration
# Format: YAML (more human-friendly than JSON)

# CyTube server domain
domain: https://cytu.be

# Channel to join
channel: Mychannel

# Bot credentials: [username, password]
user:
  - UserName
  - Password

# Socket.IO settings
response_timeout: 1
restart_delay: 5

# Logging level: DEBUG, INFO, WARNING, ERROR, CRITICAL
log_level: WARNING

# TUI-specific settings
tui:
  # Theme name (see themes/ directory)
  # Options: default, hal9000, r2d2, c3po, t800, walle, robby, marvin, johnny5, robocop, data
  theme: robby
  
  # Show join/quit messages in chat
  show_join_quit: true
  
  # Clock format: 12h (AM/PM) or 24h (military time)
  clock_format: 12h
  
  # Hide AFK users from userlist (default: false)
  hide_afk_users: false
