name: CI

on:
  push:
    branches:
      - main
      - 'nano-sprint/**'
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: Lint with ruff
        run: |
          ruff check lib/ common/ bots/ web/ scripts/ --select E,F,W,C90,I,N
      
      - name: Type check with mypy
        run: |
          mypy lib/ common/ --ignore-missing-imports --no-strict-optional
        continue-on-error: true

  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-asyncio
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: Run tests
        run: |
          pytest test/ --cov=lib --cov=common --cov-report=term-missing --cov-report=xml
      
      - name: Check coverage
        run: |
          coverage report --fail-under=92
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Verify project structure
        run: |
          echo "Checking required files..."
          test -f requirements.txt || (echo "Missing requirements.txt" && exit 1)
          test -d lib || (echo "Missing lib/ directory" && exit 1)
          test -f lib/bot.py || (echo "Missing lib/bot.py" && exit 1)
          echo "✓ Project structure valid"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Verify imports
        run: |
          python -c "import lib.bot; print('✓ Bot module imports successfully')"
      
      - name: Check for syntax errors
        run: |
          python -m py_compile lib/*.py common/*.py
          echo "✓ No syntax errors detected"
